apiVersion: apps/v1
kind: Deployment
metadata:
  name: endpoint-picker
spec:
  template:
    spec:
      imagePullSecrets:
      - name: ${REGISTRY_SECRET}
      containers:
      - name: epp
        args:
        - -poolName
        - ${POOL_NAME}
        - -poolNamespace
        - ${NAMESPACE}
        - -v
        - "4"
        - --zap-encoder
        - "json"
        - -grpcPort
        - "9002"
        - -grpcHealthPort
        - "9003"
        env:
          - name: KVCACHE_INDEXER_REDIS_ADDR
            value: ${REDIS_HOST}:${REDIS_PORT}
          - name: HF_TOKEN
            valueFrom:
              secretKeyRef:
                name: hf-token
                key: ${HF_SECRET_KEY}
          - name: ENABLE_KVCACHE_AWARE_SCORER
            value: "true"
          - name: KVCACHE_AWARE_SCORER_WEIGHT
            value: "2.0"
          - name: ENABLE_LOAD_AWARE_SCORER
            value: "true"
          - name: LOAD_AWARE_SCORER_WEIGHT
            value: "1.0"
